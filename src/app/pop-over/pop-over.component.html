<div class="container">
  <div class="inputs">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Amount</ion-label>
        <ion-input type="text" formControlName="amount" [(ngModel)]="businessdata.amount"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Name</ion-label>
        <ion-input type="text" formControlName="name" [(ngModel)]="businessdata.name" ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Number</ion-label>
        <ion-input type="text" formControlName="number" [(ngModel)]="businessdata.number"></ion-input>
      </ion-item>
    </ion-list>
  </div>
  <div class="btn">
    <ion-button expand="full" (click)="createAccount()">
      Submit
    </ion-button>
  </div>
</div>
