<ion-header>
  <ion-toolbar>
     
    <!-- <ion-title>TheMap</ion-title>  -->
    <!-- <button ion-button (click)="addMarkersOnTheCustomersCurrentLocation()"><ion-icon name="add"></ion-icon>Add Marker</button> -->
    <button (click)="Logout()">Logout</button> <br>
    <button (click)="add()">Show Data</button>
    <!-- <button (click)="takeData()">Console Data</button> -->
  </ion-toolbar>
</ion-header>

<ion-content>
    <div #map id="map"></div> 
    <div  padding class="profile">
      <ion-thumbnail (click)="goToProfile()">
        <img src="../../assets/logo.png" alt="profile">
      </ion-thumbnail>
    </div>
    <div #list  [ngClass]="{'list': display, 'listinactive': !display}">
      <div (click)="swipeUp()" class="toggler">
          <ion-icon *ngIf="display" class="arrow" name="arrow-dropdown"></ion-icon>
          <ion-icon *ngIf="!display" class="arrow" name="arrow-dropup"></ion-icon>
      </div>
      <div class="s-list">
        <div class="card" *ngFor="let u of users">
          <div class="image">
            <img *ngIf="u.image" src="../../assets/logo.png" alt="">
            <img *ngIf="!u.image" src="https://icon-library.net/images/image-placeholder-icon/image-placeholder-icon-3.jpg" alt="">
          </div>
          <div class="details">
            <p><b> Name Surname </b></p>
            <p>Date in: 27 jul, 2019, 11:00am</p>
          </div>
          <div class="call">
            <button expand="full" >Decline</button>
          </div>
          <div class="request">
            <button expand="full" (click)="viewSchool(u)">Accept</button>
          </div>
        </div>
      </div>
    </div>
    <!-- <div #map id="map"></div>   -->
</ion-content>
